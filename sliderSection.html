<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Slider</title>

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->

    <!-- Slick Slider CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

    <link href="css/styles.css" rel="stylesheet">
    <style>
        .slick-prev, .slick-next {
            background-color: #000 !important;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .slick-initialized .slick-slide{
            display: flex!important;
        }

        .slick-prev:before, .slick-next:before {
            color: #fff;
        }
    </style>
</head>
<body>

<section class="container-fluid pt-5 pb-5 pe-2 ps-2" id="pricing">
    <div class="container d-flex flex-column gap-5 align-items-center justify-content-center subSection">
        <h2 class="text-center">Check Our Pricing</h2>
        <div class="checkoutCards d-flex gap-3 align-items-center">
            <div class="chkCardItem smCard">
                <div class="innerCard">
                    <h4>Integration <br>Endpoint ONE</h4>
                    <h2>FREE</h2>
                    <p>Less Than 100 Requests Per Day (IP/Origin)</p>
                </div>
            </div>
            <div class="chkCardItem smCard">
                <h4>Integration <br>Endpoint</h4>
                <h2>30$ <span>Per Month</span></h2>
                <p>Less Than 1000 Requests Per Day (IP/Origin)</p>
            </div>
            <div class="chkCardItem smCard">
                <h4>Integration <br>Endpoint</h4>
                <h2>80$ <span>Per Month</span></h2>
                <p>Less Than 10000 Requests Per Day (IP/Origin)</p>
            </div>
        </div>
    </div>
</section>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Slick Slider JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script>
    $(document).ready(function(){
        $('.checkoutCards').slick({
            slidesToShow: 2,
            slidesToScroll: 1,
            dots: true,
            arrows: true,
            infinite: true,
            responsive: [
                {
                    breakpoint: 992,
                    settings: {
                        slidesToShow: 2
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1
                    }
                }
            ]
        });
    });
</script>

</body>
</html>
